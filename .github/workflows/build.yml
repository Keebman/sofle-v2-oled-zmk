name: Build ZMK Firmware

on:
  push:
    branches:
      - master
      - sofle_hybrid_rgb_rev5
  workflow_dispatch:
    inputs:
      keyboard_name:
        description: 'Keyboard BLE name (max 16 chars)'
        required: true
        default: 'Sofle'
        type: string
      board:
        description: 'Board name'
        required: true
        default: 'nice_nano_v2'
        type: choice
        options:
          - nice_nano_v2
          - nice_nano
          - seeeduino_xiao_ble
      shield_left:
        description: 'Left shield'
        required: true
        default: 'sofle_left'
        type: string
      shield_right:
        description: 'Right shield'
        required: true
        default: 'sofle_right'
        type: string

permissions:
  contents: write

jobs:
  update_build_config:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate keyboard name length
        run: |
          NAME="${{ inputs.keyboard_name }}"
          if [ ${#NAME} -gt 16 ]; then
            echo "Error: Keyboard name must be 16 characters or less (got ${#NAME})"
            exit 1
          fi
      
      - name: Generate dynamic build.yaml
        run: |
          cat > build.yaml << EOF
          include:
            - board: ${{ inputs.board }}
              shield: ${{ inputs.shield_left }}
            - board: ${{ inputs.board }}
              shield: ${{ inputs.shield_right }}
            - board: ${{ inputs.board }}
              shield: settings_reset
          EOF
      
      - name: Update keyboard name in config
        run: |
          if grep -q "CONFIG_ZMK_KEYBOARD_NAME" config/sofle.conf; then
            sed -i 's/CONFIG_ZMK_KEYBOARD_NAME=.*/CONFIG_ZMK_KEYBOARD_NAME="${{ inputs.keyboard_name }}"/' config/sofle.conf
          else
            echo 'CONFIG_ZMK_KEYBOARD_NAME="${{ inputs.keyboard_name }}"' >> config/sofle.conf
          fi
      
      - name: Commit build.yaml
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add build.yaml config/sofle.conf
          git commit -m "Update build.yaml and keyboard name for manual build" || echo "No changes"
          git push

  build:
    if: github.event_name == 'workflow_dispatch'
    needs: update_build_config
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.2

  build_default:
    if: github.event_name == 'push'
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.2

  create_release_master:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build_default
    runs-on: ubuntu-latest
    steps:
      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release with firmware
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.date.outputs.date }}-${{ github.sha }}
          name: Firmware ${{ steps.date.outputs.date }} - master
          body: Build from commit ${{ github.sha }}
          files: '*.uf2'
